    <footer-template></footer-template>

    <script>
        function yearDiff() {
            const today = new Date();
            const birth = new Date("2006-07-30");
            let years = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
                years--;
            }
            return years;
        }

        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        function copyEmail() {
            navigator.clipboard.writeText("jorgewellesleybh@gmail.com");
        }

        function copyPhone() {
            navigator.clipboard.writeText("9142232597");
        }

        document.getElementById("copyEmailButton").addEventListener("click", function () {
            var button = this;
            var originalText = button.textContent;
            button.textContent = "COPIED!";

            setTimeout(function () {
                button.textContent = originalText;
            }, 1000); // Change back after 2 seconds
        });
        document.getElementById('year-difference').innerText = yearDiff();
    </script>
